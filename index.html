<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <h1 class="heading">File Upload</h1>
        <!-- <Uploader> -->
        <div class="uploader" id="uploader">
          <input type="file" class="uploader__input" id="uploader__input" />
          <button class="uploader__button" id="uploader__button">
            Upload file
          </button>
          <div class="uploader__drop-area" id="uploader__drop-area">
            <!-- <DropComponent> Because I didn't want to uploader__drop-area__placeholder -->
            <div class="drop-area" id="drop-area">
              <div class="drop-area__placeholder" id="drop-area__placeholder">
                Drop your file
              </div>
            </div>
            <!-- </DropComponent> -->
          </div>
        </div>
        <!-- </Uploader> -->
      </div>
      <footer>Made by <a href="http://savvyshah.com">@SavvyShah</a></footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
